    <div data-server-rendered="true" id="app"><div id="main-div" class="background antialiased"><div class="align-center"><span class="terminal-header-backdrop"></span><div id="terminal-window" class="terminal-window"><span class="terminal-header"><img src="/img/balls/ball_red_0.svg" class="ball-0 ml-3"><img src="/img/balls/ball_red_1.svg" class="ball-1 ml-3"><img src="/img/balls/ball_yellow_0.svg" class="ball-0 ml-2"><img src="/img/balls/ball_yellow_1.svg" class="ball-1 ml-2"><img src="/img/balls/ball_green_0.svg" class="ball-0 ml-2"><img src="/img/balls/ball_green_1.svg" class="ball-1 ml-2"></span><div class="terminal-content"><div class="terminal-body"><!----></div><span class="terminal-messages">Welcome to Igor Trindade's terminal! Click here to start!</span><span class="terminal-typed"><span class="terminal-user">igortrindade</span>$
        <span class="terminal-cursor"></span><input id="terminal-input" type="text" spellcheck="false" autocapitalize="none" value="" class="terminal-input"></span></div></div><audio id="typing-audio" src="/audio/typing.mp3" controls="controls" style="display: none;"></audio><audio id="typing-audio-short" src="/audio/typing_short.mp3" controls="controls" style="display: none;"></audio><audio id="typing-audio-enter" src="/audio/typing_enter.mp3" controls="controls" style="display: none;"></audio></div><div class="w-full flex justify-center p-6 md:p-10 lg:p-20"><div class="container m-auto"><section><!----></section></div></div><section class="my-8 w-full flex justify-center"><div class="w-full p-6 md:p-10 lg:p-20"><hr><div class="w-full flex justify-center"><pre class="w-full max-w-md language-javascript"><span class="token keyword">const</span> that <span class="token operator">=</span> <span class="token keyword">this</span></pre></div><div class="w-full mt-4 text-center"><p>My personal portfolio and some snippets of my life of coding</p><p>This project was made using <a href="https://github.com/vuejs/vue" target="_blank">Vue.Js</a> and <a href="https://gridsome.org/" target="_blank">Gridsome</a></p></div><p class="text-sm text-center mt-6">©2020 Igor Trindade</p></div></section></div></div>
    <script>window.__INITIAL_STATE__={"data":null,"context":{"snippet":{"slug":"code-library","title":"Biblioteca de códigos","description":"Seus repositórios dizem muito sobre você como profissional","image":"https:\u002F\u002Fimages.pexels.com\u002Fphotos\u002F590493\u002Fpexels-photo-590493.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940","contents":[{"type":"code","language":"javascript","content":"const personalCodeLibrary = []"},{"type":"text","content":"\n      \u003Cp\u003E\n        Na coquetelaria existe um conceito de biblioteca de sabores que trás a idéia para o bartender ou o mixologista desenvolver um \"estoque\" de infusões, mixers, ervas, xaropes, extratos e tudo quanto é concentrado dos mais diversos tipos de aromas possíveis para serem utilizados nas suas criações, transformando misturas simples em receitas complexas e interessantes.\n      \u003C\u002Fp\u003E\n      \n      \u003Cp\u003E\n        É um conceito super legal e que diz muito não só sobre a técnica em si, mas também sobre o background do profissional. Quanto dever de casa ele fez, portanto quanto investimento intelectual o profissional tem feito em sua carreira.\n      \u003C\u002Fp\u003E\n      \n      \u003Cp\u003E\n        Quando iniciamos uma atividade ou aventuramos em uma nova profissão, como quando comecei a programar. Ainda não temos nossa biblioteca de sabores (ou código no nosso caso) muito bem equipada.\n      \u003C\u002Fp\u003E\n      \n      \u003Cp\u003E\n        Começamos do zero - um livro em branco sem contra capa, sem índice. E mesmo que temos muita informação disponível e acessível na internet, as vezes é difícil pois ainda nem sabemos fazer as perguntas corretas para os problemas que queremos resolver.\n      \u003C\u002Fp\u003E\n      \n      \u003Cp\u003E\n        Todos os profissionais, dos mais e menos experientes passaram por isso e quem quer atingir algum objetivo em sua carreira provavelmente passou ou irá passar.\n      \u003C\u002Fp\u003E\n      \n      \u003Cp\u003E\n        Mas ter uma página em branco também é uma grande oportunidade, a oportunidade da possibilidade. Ali você poderá escrever a sua própria história e nesse caso a sua \u003Cb\u003Ebiblioteca de códigos\u003C\u002Fb\u003E.\n      \u003C\u002Fp\u003E\n      \n      \u003Cp\u003E\n        Quando começamos a programar ainda não temos muitas referências e experiência em como resolver os problemas que queremos solucionar, mas à medida que vamos progredindo, estudando, lidando com cada exception, solucionando o mesmo problema de 1, 2, 20 maneiras diferentes, nós começamos a entender cada vez mais desse universo mágico da programação e um pouco das suas infinitas possibilidades, ou seja, construímos nossa \u003Cb\u003Ebiblioteca de códigos\u003C\u002Fb\u003E na prática.\n      \u003C\u002Fp\u003E\n      \n      \u003Cp\u003E\n        Com o passar do tempo você só não sabe como resolver determinados problemas, como provavelmente já tem a solução que você mesmo lidou em um ou outro repositório por aí na sua \u003Cb\u003Ebiblioteca de códigos\u003C\u002Fb\u003E pessoal.\n      \u003C\u002Fp\u003E \n      \n      \u003Cp\u003E\n        Steve Jobs soube elucidar isso muito bem \u003Ca href=”https:\u002F\u002Fwww.youtube.com\u002Fwatch?v=DgfodqUcNhI” target=\"_blank\"\u003Eneste icônico\u003C\u002Fa\u003E discurso em 2005:\n      \u003C\u002Fp\u003E\n\n      \u003Cp\u003E\n        \u003Cb\u003E“você não pode ligar os pontos olhando para frente, você só pode ligá-los olhando para trás.”\u003C\u002Fb\u003E\n      \u003C\u002Fp\u003E\n\n      \u003Cp\u003E\n        E para construir a sua própria biblioteca de códigos não tem receita mágica ou atalho, você terá que botar a mão na massa - criar, participar ou colaborar com o máximo possível de projetos que você tiver oportunidade e com o passar do tempo, quando você precisar resolver algum problema específico, você terá toda a sua \u003Cb\u003Ebiblioteca de códigos\u003C\u002Fb\u003E disponível para consulta, é \u003Cb\u003Ehora de conectar os pontos\u003C\u002Fb\u003E.\n      \u003C\u002Fp\u003E\n      \n      \u003Cp\u003E\n        Veja abaixo o discurso de Steve Jobs e não perca tempo, corra para seu terminal e comece agora mesmo a criar a sua própria \u003Cb\u003Ebiblioteca de códigos\u003C\u002Fb\u003E!\n      \u003C\u002Fp\u003E\n          \n      "},{"type":"code","language":"javascript","content":"$ mkdir new-project\n$ cd new-project\n$ npm init"},{"type":"code","language":"javascript","content":"class Person{\n  constructor(name, age) {\n    this.name = name\n    this.age = age\n  }\n}\n\nclass Developer extends Person {\n\n  constructor(name, age) {\n    super(name, age)\n  }\n\n  personalCodeLibrary = []\n\n  learnSomethingNew(title, subject) {\n    const newCode = new Code(title, subject)\n    this.personalCodeLibrary.push(new Code(title, subject))\n  }\n}\n\nclass Code {\n  constructor(title, subject) {\n    this.title = title\n    this.subject = subject\n  }\n}\n\nconst me = new Developer('Igor Trindade', '33')\n\nme.learnSomethingNew('Javascript OOP', 'javascript')"},{"type":"text","content":"\n        \u003Ciframe width=\"100%\" height=\"315\" src=\"https:\u002F\u002Fwww.youtube.com\u002Fembed\u002FDgfodqUcNhI\" frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen\u003E\u003C\u002Fiframe\u003E\n      "}]}}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.0b2a079d.js" defer></script><script src="/assets/js/page--src--templates--show-snippet-vue.ad88156e.js" defer></script>
