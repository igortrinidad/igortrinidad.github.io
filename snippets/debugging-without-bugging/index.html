    <script>window.__INITIAL_STATE__={"data":null,"context":{"snippet":{"slug":"debugging-without-bugging","title":"Debugar sem BUGAR","description":"Debugar é preciso, as vezes dói  mas é preciso ¯\\_(ツ)_\u002F¯","image":"https:\u002F\u002Fimages.pexels.com\u002Fphotos\u002F3658663\u002Fpexels-photo-3658663.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940","contents":[{"type":"code","language":"javascript","content":"const debuggingWithoutBugging = (codeToDo) =\u003E {\n  if(codeToDo instanceof Exception) {\n    tryAnotherSolution()\n  }\n}\n\nwhile(codeToDo) {\n  debuggingWithoutBugging(codeToDo)\n}"},{"type":"text","content":"\n      \u003Cp\u003E\n      Eu sei, aquele bug danado explodiu na sua cara né minha filha? Inclusive pode ter acontecido hoje mesmo com você enquanto implementa “aquela nova” feature do sistema.\n      \u003C\u002Fp\u003E\n      \u003Cp\u003E\n      Pois é, saiba que você não está sozinho nessa, muito pelo contrário! Essa labuta é diária na vida de qualquer programador.  \n      \u003C\u002Fp\u003E\n      \u003Cp\u003E\n      Mas uma coisa eu posso te garantir, tem \u003Cb\u003ESOLUÇÃO\u003C\u002Fb\u003E!\n\n      \u003Cp\u003E\n      Só tem um detalhe importante antes: esse NÃO é manual MacGyver da programação ninja. Não!\n      \u003C\u002Fp\u003E\n      \u003Cp\u003E\n      Provavelmente não encontre aqui a solução direta para o bug enquanto você tentava importar O arquivo \u003Cb\u003E'cannot find the motherfucker module'\u003C\u002Fb\u003E, aquela MEGA query que você fez: \u003Cb\u003E'You have an error in your SQL syntax… near products.name at line 356'\u003C\u002Fb\u003E ou quando a função simplesmente não tava \u003Cb\u003EFUNCTIONando\u003C\u002Fb\u003E na exception:  \u003Cb\u003E'funcaoDaPoha is not a function'\u003C\u002Fb\u003E.\n      \u003C\u002Fp\u003E\n      \u003Cp\u003E\n      Esses e outros erros aconteceram ou acontecem diariamente com todos os programadores, a única coisa que não é muito normal é você escrever uma query de \u003Cb\u003E356 linhas\u003C\u002Fb\u003E, o resto ta de boa. Vamos juntos que já deu certo!\n      \u003C\u002Fp\u003E\n      \u003Cp\u003E\n      Quando comecei a programar PHP, encontrei um blog da linguagem que pregava um lema que não fazia muito sentido para mim na época: \u003Cb\u003E“Seja amigo dos erros”\u003C\u002Fb\u003E (não me lembro o nome do Blog mas era Felipe… ...).\n\n      \u003Cp\u003E\n      Eu lia aquela frase e pensava, como assim doido! O trem tem que funcionar! Que merda de 'Call to undefined function funcao_da_poha' ela tá aqui oh, eu to vendo uai! Ficar amigo dos erros o caramba, eu quero é que eles \u003Cb\u003Esumam logo daqui\u003C\u002Fb\u003E!\n      \u003C\u002Fp\u003E\n      \u003Cp\u003E\n      Mas se eles sumissem facilmente eu perderia uma grande oportunidade: a oportunidade de \u003Cb\u003Eaprender\u003C\u002Fb\u003E! Pois o processo de \u003Cb\u003EDEBUGAR\u003C\u002Fb\u003E não só resolve o \u003Cb\u003EBUG\u003C\u002Fb\u003E mas te ajuda a exercitar outra grande máxima da programação: \u003Cb\u003E“não existe uma maneira correta de resolver um problema”\u003C\u002Fb\u003E!\n      \u003C\u002Fp\u003E\n      \u003Cp\u003E\n      E a cada \u003Cb\u003Etentativa\u003C\u002Fb\u003E e \u003Cb\u003Eerro\u003C\u002Fb\u003E você vai absorvendo as nuances que fazem determinado código \u003Cb\u003Efuncionar\u003C\u002Fb\u003E e outros \u003Cb\u003Enão\u003C\u002Fb\u003E. Nuances justamente porque até mesmo um caracter pode fazer diferença, ô se faz! Como no dia que fiquei simplesmente 2:30 (duas horas e trinta minutos) olhando estarrecido uma query de exatamente duas linhas para encontrar o “)” que estava faltando.\n      \u003C\u002Fp\u003E\n      \u003Cp\u003E\n      E esse processo doloroso de lidar com uma exception é muito valioso e ensina em uma profundidade ímpar. Pois nem sempre aprendemos com os \u003Cb\u003Eerros dos outros\u003C\u002Fb\u003E, às vezes precisamos sentir na pele e nos virarmos por nós mesmos para entendermos porque algo funciona ou não funciona de determinada maneira.\n      \u003C\u002Fp\u003E\n      \u003Cp\u003E\n      Não te disse que você não iria encontrar a solução para seu bug aqui agora, mas talvez você encare seus bugs de uma nova maneira e isso pode fazer diferença no seu dia a dia de código. \n      \u003C\u002Fp\u003E\n      \u003Cp\u003E\n      Deixo vocês com essa dívida técnica e nos vemos no próximo artigo onde vou tentar mostrar alguns passos práticos que sigo para resolver os bugs que insistem em me incomodar.\n      \u003C\u002Fp\u003E\n      \u003Cp\u003E\n      Hasta la vista Dev!\n      \u003C\u002Fp\u003E\n          \n      "}]}}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.f86061fb.js" defer></script><script src="/assets/js/page--src--templates--show-snippet-vue.1878af74.js" defer></script>
