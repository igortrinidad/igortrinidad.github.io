 --dev"},{"type":"text","content":"\n        \u003Cp\u003ETarefas extremamente simples mas que também são extremamente repetitivas.\u003C\u002Fp\u003E\n        \u003Cp\u003EEntão se como programadores nos preocupamos tanto com a UX e utilizamos todas as melhores práticas para facilitar a vida de nossos usuários, por que não facilitar também a nossa vida de \u003Cb\u003Epro-gra-ma-dor\u003C\u002Fb\u003E?\u003C\u002Fp\u003E\n        \u003Cp\u003EPois bem, vamos ao código e simplificar um pouco a rotina de provisionar nosso ambiente de desenvolvimento, configurando todos os comandos e ações em apenas um único comando.\u003C\u002Fp\u003E\n        \u003Cp\u003EVamos criar o arquivo que irá executar a rotina, no terminal execute os seguintes comandos:\u003C\u002Fp\u003E\n\n        "},{"type":"code","language":"bash","content":"#Navegue até o diretório onde você quer salvar o arquivo de script que vamos criar\ncd Code\u002Fscripts\n\n#Crie o arquivo\ntouch meuprojeto.sh\n\n#Define a permissão de execução ao arquivo\nchmod +x meuprojeto.sh\n\n#Abre o arquivo no Visual Code\ncode .\u002Fmeuprojeto.sh"},{"type":"text","content":"\n        \u003Cp\u003EE no arquivo criado adicione os seguintes comandos*:\u003C\u002Fp\u003E\n        "},{"type":"code","language":"bash","content":"#meuproject.sh\n#!\u002Fusr\u002Fbin\u002Fenv bash\n\necho \"Iniciando ambiente de desenvolvimento\"\necho \"Abrir o projeto no VS Code\"\n\ncode \u002Fhome\u002Fseuusuario\u002FCode\u002Fmeuprojeto\n\necho \"Abrir uma nova aba do terminal na pasta de frontend e executar a aplicação\"\ngnome-terminal --tab -- \u002Fbin\u002Fbash -c \"cd \u002Fhome\u002Fseuusuario\u002FCode\u002Fmeuprojeto\u002Ffrontend; npm run serve; bash;\"\n\necho \"Abrir uma nova aba do terminal na pasta server do projeto e executar a aplicação\"\ngnome-terminal --tab -- \u002Fbin\u002Fbash -c \"cd \u002Fhome\u002Fseuusuario\u002FCode\u002Fmeuprojeto\u002Fserver; node serve --dev; bash;\"\n\necho \"Aguardando 10 segundos para abrir o chrome com a aplicação frontend\"\nsleep 10\ngoogle-chrome \"http:\u002F\u002Flocalhost:8080\"\n\n#Finalizar a execução do comando sem saída\nexit 0"},{"type":"text","content":"\n        \u003Cp\u003EFeito isso agora podemos definir um alias (atalho) para nosso comando de setup do ambiente: \u003C\u002Fp\u003E\n        \u003Cp\u003EAbra seu arquivo de source do seu terminal (.bashrc, .profile, .bash_aliases) e adicione o alias para o arquivo que criamos, no meu caso o meu terminal usa o .bashrc como source porém importante os alias em .bash_alias assim eu adiciono meus aliases (atalhos) no arquivo ~\u002F.bash_aliases.\u003C\u002Fp\u003E\n\n        "},{"type":"code","language":"bash","content":".bash_aliases\n…\nalias meuprojeto=”\u002Fhome\u002FCode\u002Fscripts\u002Fmeuprojeto.sh”"},{"type":"text","content":"\n        \u003Cp\u003ESalve o arquivo e feche todas as janelas do terminal para recarregar o arquivo de fontes novamente e pronto, é só executar \u003Cb\u003E“meuprojeto”\u003C\u002Fb\u003E e pimba! Nosso ambiente de desenvolvimento está provisionado e pronto para fazer o que fazemos melhor: codar! Com apenas um comando no terminal.\u003C\u002Fp\u003E\n        \u003Cp\u003E*É importante lembrar que os comandos exemplificados neste artigo são para o ambiente da minha máquina (Ubuntu 20.04 Focal Fossa) com as respectivas aplicações devidamente configuradas \u003Cb\u003E*code - Visual Studio Code, *gnome-terminal - terminal \u002F linha de comando e *google-chrome - Google Chrome\u003C\u002Fb\u003E, portanto você provavelmente deverá ter que realizar algumas modificações para seu ambiente.\u003C\u002Fp\u003E\n        "}]}}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.f86061fb.js" defer></script><script src="/assets/js/page--src--templates--show-snippet-vue.1878af74.js" defer></script>
