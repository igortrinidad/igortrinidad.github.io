    <script>window.__INITIAL_STATE__={"data":null,"context":{"snippet":{"slug":"html-autocomplete-credit-card","title":"Formulário de pagamento fácil","description":"Facilite para seus usuários o pagamento nas suas web apps com um recurso nativo do HTML","image":"https:\u002F\u002Fimages.pexels.com\u002Fphotos\u002F3944405\u002Fpexels-photo-3944405.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940","contents":[{"type":"code","language":"html","content":"\u003Ctitle\u003EFormulário de pagamento fácil\u003C\u002Ftitle\u003E"},{"type":"text","content":"\n        \u003Cp\u003E\n          O pagamento é o grand finale para qualquer aplicação web que tem o objetivo de comercializar produtos e serviços online.\n        \u003C\u002Fp\u003E\n        \u003Cp\u003E\n          Cada compra bem sucedida é um índicio que a equipe responsável pelo desenvolvimento da aplicação conseguiu sanar as principais dúvidas e dificuldades para o usuário no processo de compra.\n        \u003C\u002Fp\u003E\n        \u003Cp\u003E\n          E por que não facilitar ainda mais esse momento que sela o processo de compra: o formulário de cartão de crédito!\n        \u003C\u002Fp\u003E\n        \u003Cp\u003E\n          Para tanto, vamos utilizar um recurso bastante simples e nativo do HTML para preencher automaticamente (ou quase) parte destes dados:\n        \u003C\u002Fp\u003E\n      "},{"type":"code","language":"html","content":"Payment form\n...\n\u003Clabel for=\"credit-card-number\"\u003ENúmero do cartão de crédito\u003C\u002Flabel\u003E\n\u003Cinput\n  type=\"tel\"\n  placeholder=\"#### #### #### ####\"\n  class=\"mb-4 mt-2 w-full border border-grey p-3 shadow-sm\"\n  id=\"credit-card-number\"\n  autocomplete=\"cc-number\"\n\u002F\u003E\n\n\u003Clabel for=\"cc-exp-month\"\u003EMês de validade do cartão\u003C\u002Flabel\u003E\n\u003Cinput\n  type=\"tel\"\n  placeholder=\"##\"\n  class=\"mb-4 mt-2 w-full border border-grey p-3 shadow-sm\"\n  id=\"cc-exp-month\"\n  autocomplete=\"cc-exp-month\"\n\u002F\u003E\n\n\u003Clabel for=\"cc-exp-month\"\u003EAno de validade do cartão\u003C\u002Flabel\u003E\n\u003Cinput\n  type=\"tel\"\n  placeholder=\"##\"\n  class=\"mb-4 mt-2 w-full border border-grey p-3 shadow-sm\"\n  id=\"cc-exp-year\"\n  autocomplete=\"cc-exp-year\"\n\u002F\u003E\n..."},{"type":"text","content":"\n        \u003Cp\u003E\n          Notaram algo diferente nos inputs do cartão?\u003C\u002Fp\u003E\n        \u003Cp\u003E\n          Praticamente nada, não é? Pois é, somente o atributo autocomplete com a especificação correta já faz todo o trabalho de ativar as APIS do navegador para tentarem ajudar o usuário no preenchimento dos dados de pagamento, oferecendo opções de escanear o cartão ou preencher o formulário caso o usuário utilize as ferramentas de carteira digital no dispotivo.\n        \u003C\u002Fp\u003E\n        \u003Cp\u003E\n          Uma ferramenta extremamente simples, nativa e que pode facilitar ainda mais o processo de cobrança de suas aplicações.\n        \u003C\u002Fp\u003E\n        \u003Cp\u003E\n          Então por que não usar?\n        \u003C\u002Fp\u003E\n        \u003Cp\u003E\n          Quer saber mais sobre o autocomplete? \u003Ca href=\"https:\u002F\u002Fhtml.spec.whatwg.org\u002Fmultipage\u002Fform-control-infrastructure.html#autofill\" target=\"_blank\"\u003EClique aqui!\u003C\u002Fa\u003E\n        \u003C\u002Fp\u003E\n      "}]}}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.94f51d52.js" defer></script><script src="/assets/js/page--src--templates--show-snippet-vue.c8ae6d03.js" defer></script>
