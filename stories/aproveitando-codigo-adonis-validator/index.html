    <script>window.__INITIAL_STATE__={"data":null,"context":{"snippet":{"slug":"aproveitando-codigo-adonis-validator","title":"Adonis e Validators","description":"Reaproveitando messagens de validação com traits","image":"https:\u002F\u002Fimages.pexels.com\u002Fphotos\u002F761297\u002Fpexels-photo-761297.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940","contents":[{"type":"code","language":"javascript","content":"const Story = {\n  \"title\" : \"Aprendendo Adonis.js - reaproveitando messagens de validação\"\n}"},{"type":"text","content":"\n        \u003Cp\u003EDurante a criação de validators as vezes podemos nos ver repetingo código e como programadores procuramos sempre uma maneira de simplificar e facilitar as coisas, ou seja, repetir menos código abstraindo parte da lógica de nossos componentes e classes.\u003C\u002Fp\u003E\n        \u003Cp\u003EOs validators do Adonis.js utilizam a library de validação Indicative e nós vamos utilizar um pouco da programação orientada a objetos para abstrair e reutilizar parte da lógica de validação dos nossos forms.\u003C\u002Fp\u003E\n        \u003Cp\u003EPara começar, vamos criar nosso validator através do comando: \u003Cb\u003E$ adonis make:validator RegisterUser\u003C\u002Fb\u003E e adicionar algumas regrinhas:\u003C\u002Fp\u003E\n\n      "},{"type":"code","language":"javascript","content":"'use strict'\n\nconst StandartMessages = require('.\u002FStandartMessages')\n\nclass RegisterUser {\n\n  get rules () {\n    return {\n      email: 'required|unique:users,email',\n      password: 'required|min:6|max:20'\n    }\n  }\n\n  get sanitizationRules () {\n    return {\n      email: 'normalize_email'\n    }\n  }\n\n  get messages() {\n    return {\n      \"email.required\" : \"Insira um email válido\",\n      \"password.required\" : \"Insira um password válido\",\n    }\n  }\n\n  async fails(errorMessages) {\n    return this.ctx.response.json({ errors: errorMessages.map((error) =\u003E error.message) })\n  }\n\n}\n\nmodule.expor ndartMessages)\n\nmodule.exports = RegisterUser"}]}}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.94f51d52.js" defer></script><script src="/assets/js/page--src--templates--show-snippet-vue.c8ae6d03.js" defer></script>
